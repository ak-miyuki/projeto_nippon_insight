<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Nippon Insight - Home</title>

    <script src="./js/sessao.js"></script>


    <link rel="stylesheet" href="./css/style.css" />

    <link rel="icon" href="./assets/icons/mt_fuji_img.png" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
</head>

<body>
    <!------------------------------- HEADER ------------------------------->
    <div class="header">
        <div class="container">
            <h1 class="titulo">『日本』Nippon Insight</h1>
            <ul class="navbar">
                <li>
                    <a href="index.html">Inicial</a>
                </li>
                <li>|</li>
                <li class="agora">
                    <a href="#">Login</a>
                </li>
                <li>
                    <a href="cadastro.html">Cadastro</a>

                </li>
            </ul>
        </div>
    </div>
    <!----------------------------- HEADER END ----------------------------->


    <div class="login">
        <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
                <span id="mensagem_erro"></span>
            </div>
        </div>
        <div class="container">
            <div class="card card-login">
                <h2>Olá de volta!</h2>
                <div class="formulario">
                    <div class="campo">
                        <span>E-mail:</span>
                        <input id="email_input" type="text" placeholder="Login">
                    </div>
                    <div class="campo">
                        <span>Senha:</span>
                        <input id="senha_input" type="password" placeholder="******">
                    </div>
                </div>
                <button class="botao" onclick="entrar()">Entrar</button>

                <div id="div_aguardar" class="loading-div">
                    <img src="./assets/circle-loading.gif" id="loading-gif">
                </div>

                <div class="aviso_erro_login" id="div_erros_login"></div>
            </div>
        </div>
    </div>

    <!------------------------------ FOOTER -------------------------------->
    <footer class="footer">
        <div class="container">
            <div>
                <h4>Desenvolvido por Andréia Miyuki Kubota <br><br>
                    ⁂ 久保田 美幸 ⁂
                    <br><br> SPTech 2025
                </h4>
            </div>
            <br>
            <p><span class="version">v1.0.0</span></p>
        </div>
    </footer>
    <!----------------------------- FOOTER END ----------------------------->

</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "<span style='color: #ddd0b5;''><b>Erro:</b></span> <br> Preencha todos os campos!";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;
                    sessionStorage.ID_VIAGEM = json.idViagem;

                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;

        senha_input.value = "";
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
